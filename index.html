<!DOCTYPE html>

<head>
  <title>Calculator</title>
  <style>
    button {
      background-color: rgb(55, 55, 55);
      border: none;
      border-radius: 50px;
      padding-left: 20px;
      padding-right: 20px;
      padding-top: 10px;
      padding-bottom: 10px;
      margin-right: 7px;
      font-size: 23px;
      cursor: pointer;
      width: 60px;
      height: 60px;
      color: white;
      margin-bottom: 7px;
    }

    body {
      background-color: black;
      color: white;
    }

    .right-side {
      background-color: orange;
    }

    .clear-button {
      font-size: 17px;
      padding-left: 11px;
    }

    .final-font {
      font-size: 50px;
      height: 30px;
    }
  </style>
</head>

<body>
  <p class="display-calculation final-font"></p>
  <p>
    <button onclick="
      updateCalculation('1');
    ">1</button>

    <button onclick="
      updateCalculation('2');
    ">2</button>

    <button onclick="
      updateCalculation('3');
    ">3</button>

    <button class="right-side" onclick="
      updateCalculation(' + ');
    ">+</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('4');
    ">4</button>

    <button onclick="
      updateCalculation('5');
    ">5</button>

    <button onclick="
      updateCalculation('6');
    ">6</button>

    <button class="right-side" onclick="
      updateCalculation(' - ');
    ">-</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('7');
    ">7</button>

    <button onclick="
      updateCalculation('8');
    ">8</button>

    <button onclick="
      updateCalculation('9');
    ">9</button>

    <button class="right-side" onclick="
      updateCalculation(' * ');
    ">*</button>
  </p>

  <p>
    <button onclick="
      updateCalculation('0');
    ">0</button>

    <button onclick="
      updateCalculation('.');
    ">.</button>

    <button onclick="
      calculation = eval(calculation);
      console.log(calculation);
      localStorage.setItem('calculation', calculation);
      displayCalculation()
    ">=</button>

    <button class="right-side" onclick="
      updateCalculation(' / ');
    ">/</button>
  </p>

  <p>
    <button class="clear-button" onclick="
      calculation = '';
      console.log(calculation);
      displayCalculation()
      saveCalculation()
    ">Clear</button>
  </p>

</body>
<script>
  let calculation = localStorage.getItem('calculation') || '';
  displayCalculation()


  function updateCalculation(value) {
    calculation += value;
    console.log(`${calculation}`)
    saveCalculation()
    displayCalculation()
  };

  function saveCalculation() {
    localStorage.setItem('calculation', calculation);
  }
  function displayCalculation() {
    document.querySelector('.display-calculation')
      .innerHTML = calculation
  }
</script>

</html>
